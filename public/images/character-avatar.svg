<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="avatarBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8bc34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcc80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb74d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="50" fill="url(#avatarBg)" />
  
  <!-- 人物头部 -->
  <circle cx="50" cy="35" r="18" fill="url(#faceBg)" />
  
  <!-- 眼睛 -->
  <circle cx="45" cy="32" r="2" fill="#333" />
  <circle cx="55" cy="32" r="2" fill="#333" />
  
  <!-- 嘴巴 -->
  <path d="M 45 38 Q 50 42 55 38" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round" />
  
  <!-- 头发 -->
  <path d="M 32 25 Q 40 15 50 18 Q 60 15 68 25 Q 65 20 50 20 Q 35 20 32 25" fill="#333" />
  
  <!-- 身体 -->
  <ellipse cx="50" cy="70" rx="20" ry="25" fill="#4caf50" />
  
  <!-- 衣服装饰 -->
  <rect x="45" y="55" width="10" height="3" fill="#ffd700" rx="1" />
  <circle cx="50" cy="65" r="3" fill="#ffd700" />
  
  <!-- 修仙者标志 -->
  <text x="50" y="90" text-anchor="middle" font-family="serif" font-size="8" fill="#ffd700">仙</text>
</svg>
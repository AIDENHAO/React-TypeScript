<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <linearGradient id="newsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f44336;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="20" cy="20" r="20" fill="url(#newsBg)" />
  
  <!-- 新闻图标 -->
  <rect x="8" y="10" width="24" height="16" fill="white" rx="2" />
  <rect x="10" y="12" width="20" height="2" fill="#ff6b35" />
  <rect x="10" y="16" width="15" height="1.5" fill="#ccc" />
  <rect x="10" y="19" width="18" height="1.5" fill="#ccc" />
  <rect x="10" y="22" width="12" height="1.5" fill="#ccc" />
  
  <!-- 装饰元素 -->
  <circle cx="30" cy="12" r="3" fill="#ffd700" />
  <text x="30" y="15" text-anchor="middle" font-family="serif" font-size="4" fill="#333">!</text>
</svg>